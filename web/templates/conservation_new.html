{% extends "base.html" %}
{% block content %}
<h2 class="mb-3">Add Conservation Record</h2>
<form method="post" class="card shadow-sm p-3">
  <div class="mb-3">
    <label class="form-label">Artefact *</label>
    <select class="form-select" name="artefact_id" required>
      {% for a in artefacts %}
        <option value="{{ a.artefact_id }}">{{ a.artefact_id }} â€” {{ a.name }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label">Condition *</label>
    <input class="form-control" name="condition" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Treatment</label>
    <input class="form-control" name="treatment">
  </div>
  <div class="mb-3">
    <label class="form-label">Due Date (YYYY-MM-DD)</label>
    <input class="form-control" name="due_date">
  </div>
  <div class="mb-3">
    <label class="form-label">Conservator</label>
    <input class="form-control" name="conservator">
  </div>
  <div class="mb-3">
    <label class="form-label">Notes</label>
    <textarea class="form-control" name="notes"></textarea>
  </div>
  <button class="btn btn-primary" type="submit">Add</button>
</form>
{% endblock %}
