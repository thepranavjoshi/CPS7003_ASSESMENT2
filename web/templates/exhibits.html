{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2 class="mb-0">Exhibits</h2>
  <div class="d-flex gap-2">
    <a class="btn btn-outline-secondary" href="{{ url_for('web.exhibit_link_artefact') }}">Link Artefact</a>
    <a class="btn btn-primary" href="{{ url_for('web.exhibit_new') }}">New Exhibit</a>
  </div>
</div>
<table class="table table-striped">
  <thead><tr><th>ID</th><th>Title</th><th>Start</th><th>End</th></tr></thead>
  <tbody>
    {% for e in exhibits %}
      <tr><td>{{ e.exhibit_id }}</td><td>{{ e.title }}</td><td>{{ e.start_date }}</td><td>{{ e.end_date }}</td></tr>
    {% else %}
      <tr><td colspan="4" class="text-muted">No exhibits yet.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
