{% extends "base.html" %}
{% block content %}
<h2 class="mb-3">Record Ticket Purchase</h2>
<form method="post" class="card shadow-sm p-3">
  <div class="mb-3">
    <label class="form-label">Visitor ID *</label>
    <input class="form-control" name="visitor_id" type="number" required>
  </div>
  <div class="row">
    <div class="col-md-6 mb-3">
      <label class="form-label">Ticket Type</label>
      <input class="form-control" name="ticket_type" value="standard">
    </div>
    <div class="col-md-6 mb-3">
      <label class="form-label">Price *</label>
      <input class="form-control" name="price" type="number" step="0.01" required>
    </div>
  </div>
  <div class="mb-3">
    <label class="form-label">Purchase Date (YYYY-MM-DD)</label>
    <input class="form-control" name="purchase_date" placeholder="Leave empty for today">
  </div>
  <button class="btn btn-primary" type="submit">Record</button>
</form>
{% endblock %}
